	<h3>作者简介 · · · · · </h3>
	<p><strong>瑞·达利欧（Ray Dalio</strong>）</p>
	<p>对冲基金公司桥水创始人。</p>
	<p>他出生于纽约长岛一个非常普通的中产阶级家庭，26岁时在自己的两居室公寓内创办了桥水。经过42年的发展，桥水位列美国最重要的私营公司榜单第五位（《财富》杂志）。</p>
	<p>他入选《时代周刊》世界100位最具影响力人物，并跻身《福布斯》世界前100名富豪行列。由于他独到的投资准则改变了基金业，美国CIO经理人杂志称其为“投资界的史蒂夫·乔布斯”。</p>
